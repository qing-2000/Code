<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆三峡学院 计算机科学与工程学院</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .top-banner {
            background-color: #2d5a27;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .top-banner h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .top-banner p {
            font-size: 16px;
            opacity: 0.9;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #2d5a27;
        }
        .main-content {
            display: flex;
            min-height: 400px;
        }
        .left-sidebar {
            flex: 1;
            background-color: #e8f5e9;
            padding: 20px;
        }

        .left-sidebar h3 {
            color: #2d5a27;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #c8e6c9;
        }
        .right-content {
            flex: 2;
            background-color: #2d5a27;
            color: white;
            padding: 20px;
        }

        .right-content h3 {
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #4a7244;
        }

        .scroll-bar {
            width: 10px;
            background-color: #ccc;
            cursor: ew-resize;
            overflow-y: scroll;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .navbar {
                flex-wrap: wrap;
            }

            .navbar a {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top-banner" style="background-image: url(1.png);">
            <h2>重庆三峡学院 计算机科学与工程学院</h2>
            <p>School of Computer Science and Engineering</p>
        </div>
        <div class="navbar" style="background-image: url(1.png);">
            <a href="http://jsjkxygcxy.sanxiau.edu.cn/index.htm">学校首页</a>
            <a href="http://jsjkxygcxy.sanxiau.edu.cn/xygk/xyjj.htm">学院概况</a>
            <a href="http://jsjkxygcxy.sanxiau.edu.cn/xkjs.htm">学科建设</a>
            <a href="http://jsjkxygcxy.sanxiau.edu.cn/bksjy/zksz.htm">本科生</a>
            <a href="#">研究生</a>
            <a href="#">招生就业</a>
            <a href="#">学生工作</a>
        </div>

        <div class="main-content">

            <div class="left-sidebar">

            </div>

            <div class="scroll-bar">
                
            </div>

            <div class="right-content">

            </div>
        </div>


        <div class="footer">

        </div>
    </div>
</body>

</html>
