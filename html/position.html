<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*可用left，top，buttom，right设置px值*/
        .box1 {
            width: 900px;
            height: 900px;
            background-color: #567;
            position: relative;
            /*
                相对定位,仍在标准流中
                一般作为父级容器的标签
            */
            

        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: gold;
            position: absolute;
            z-index: 20;/*同级，谁z-index值大，谁在上面的图层*/
        }

        .box3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: fixed;
            right: 0px;
            bottom: 100px;
            ;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position:absolute;
            left: 150px;
            top: 50px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box"></div>
    </div>

    
    <div class="box3"></div>
</body>

</html>
