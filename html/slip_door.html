<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #eee;
        }

        .slide {
            width: 234px;
            height: 420px;
            background-color: rgba(105, 101, 101, 0.6);
            padding: 20px 0;
            margin: 100px;
            position: relative;
        }

        .slide ul {
            list-style-type: none;
        }

        .slide ul li {
            width: 100%;
            line-height: 42px;
            text-align: left;
            padding-left: 30px;
        }

        .slide ul li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        .slide ul li:hover {
            background-color: #ff6700;
        }

        .slide-list {
            width: 992px;
            height: 420px;
            background-color: #e0e0e0;
            position: absolute;
            top: 0;
            left: 234px;
            border: 1px solid #4d4545;
            border-left: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.18);
            display: none;
        }

        .slide ul li:hover > .slide-list {
            display: block;
        }
    </style>
</head>

<body>
    <!--滑动门-->
    <div class="slide">
        <ul>

            <li>
                <a href="#">style1</a>
                <div class="slide-list">xiaomi</div>
            </li>
            <li>
                <a href="#">style2</a>
                <div class="slide-list">xiaomi2</div>
            </li>
        </ul>
    </div>
<div class="slide">
        <ul>

            <li>
                <a href="#">style1</a>
                <div class="slide-list">xiaomi</div>
            </li>
            <li>
                <a href="#">style2</a>
                <div class="slide-list">xiaomi2</div>
            </li>
        </ul>
    </div>
</body>

</html>
