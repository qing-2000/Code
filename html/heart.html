<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            display: flex;
            align-items: center;
            justify-content:center;
            background-color: pink;
        }
        .zhuti{
            width:100px;
            height:100px;
            background-color: red;
            position:relative;
            transform:rotate(45deg);

        }
        .fenti1{
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: red;
            /*减少1px以吞噬细线*/
            left: -49px;
            border-radius: 50px 0 0 50px;
        }
        .fenti2{
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: red;
            top: -49px;
            border-radius: 50px 50px 0 0;
        }
    </style>
</head>
<body>
    <div>
        <div class="zhuti">
            <div class="fenti1"></div>
            <div class="fenti2"></div>
        </div>
    </div>
</body>
</html>
