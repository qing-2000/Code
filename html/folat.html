<!DOCTYPE html>
<html lang="en">
<!--清除浮动的方法：
    1.给父元素设置高度（默认情况下父容器会被子容器撑开）
    2.在后续出错容器中加入clear：left，right，both（分别清除左，右，两者浮动）
    3.在父容器           -----最优------
        overflow：hidden；
        clear：both；
    4.使用伪类元素：
        添加 父容器名：：after{
            contener:"";
            display:block;
            clear:both;
        }
        在使用的class中加入clear：both；
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*默认横向摆放，宽度不够时会挤到下面*/
        .contener{
            width: 700px;
            height: 700px;
            background-color: #789;
            float:left;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: #666;
            float: left;
        }

        .b1 {
            
            background-color: red;
        }

        .b2 {
            background-color: blue;
        }

        .b3 {
            background-color: green;
        }

        ul li {
            float: left;
            margin: 0 40px;
        }
    </style>
</head>

<body>
    <div class="contener">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </div>
        
    
    <ul>
        <li>nav1</li>
        <li>nav2</li>
        <li>nav3</li>
    </ul>
</body>

</html>
