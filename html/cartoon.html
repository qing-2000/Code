<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*
                animation: name duration timing-function delay iteration-count direction fill-mode play-state;
                
               name:默认none无动画，可选自定义的动画名

               duration：动画持续时间，>1

               timing-function:定义动画的速度曲线｛
                    ease (默认) - 慢→快→慢

                linear - 匀速

                ease-in - 慢开始

                ease-out - 慢结束

                ease-in-out - 慢开始和结束

                cubic-bezier(n,n,n,n) - 自定义贝塞尔曲线

                steps(n, start|end) - 步进动画
               ｝

               delay:动画开始前的延迟时间{
                    单位s或ms
               }

               iteration-count：动画播放次数｛
                    number - 具体次数 (如: 1, 3, 0.5)

                    infinite - 无限循环

                    默认: 1
               ｝

                direction: 定义动画播放方向｛
                    normal (默认) - 正向播放

                    reverse - 反向播放

                    alternate - 奇数次正向，偶数次反向

                    alternate-reverse - 奇数次反向，偶数次正向
                ｝

                fill-mode: 定义动画开始前和结束后的样式｛
                    none (默认) - 不应用任何样式

                    forwards - 保持最后一帧的样式

                    ackwards - 应用第一帧的样式（考虑延迟）

                    both - 同时应用forwards和backwards
                ｝

                play-state: 定义动画播放状态｛
                running (默认) - 播放中
                paused - 暂停
                ｝

                必须包含 name 和 duration
            */
            animation: myAnim 3s linear 0s infinite;

        }

        div:hover{
            animation-play-state:paused;
            background-color: coral !important;
           
        }

        @keyframes myAnim {
            0%{
                background-color: red;
            }
            50%{
                width: 500px;/*可放所有css*/
                background-color: green;
            }
            100%{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
