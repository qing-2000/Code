<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale = 1.0">
    <title>HTML5表单示例</title>
    <style>
        html{
            background-color: pink;
            width:100%;
            height: 100%;
        }
        form {
            width: 600px;
            height: 100%;
            background-color: white;
            margin: 0 auto;
            box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        }

        .h {
            text-align: center;
            color: blue;
            font-size: 24px;
        }

        input:focus {
            box-shadow: 0 0 10px 3px rgba(0, 123, 255, 0.4);
            border-color: #007bff;
            outline: none;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>

    <form>

        <h2>HTML5表单示例</h2>
        <fieldset>
            <p class="h">个人信息</p>
            &nbsp;&nbsp;
            <label for="name">姓名:</label>
            <input list="namelist" id="myInput" placeholder="请输入您的姓名" required>
            <datalist id="namelist">
                <option value="C++">
                <option value="PHP">
                <option value="Golang">
                <option value="Python">
                <option value="Ruby">
            </datalist>
            &nbsp;&nbsp;&nbsp;
            <label for="email">电子邮箱:</label>
            <input type="email" id="email" placeholder="example@domain.com" required><br>
            <label for="phone">手机号码:</label>
            <input maxlength="11" placeholder="请输入您的手机号码" required>
            <label for="website">个人网站:</label>
            <input type="url" id="website" placeholder="https://example.com">
        </fieldset>
        <fieldset>
            <p class="h">账户信息</p>
            <label for="username">用户名:</label>

            <input list="usernamelist" id="username" placeholder="3-15个字符：" required>
            <datalist id="usernamelist">
                <option value="C++">
                <option value="PHP">
                <option value="Golang">
                <option value="Python">
                <option value="Ruby">
            </datalist><br>
            <label for="password">密码:</label>
            <input maxlength="6" type="text" id="password" placeholder="请输入密码" pattern="[A - Za - z][0-9]{6}" title="">
            <label for="confirm-password">确认密码:</label>
            <input maxlength="6" type="password" id="confirm-password" placeholder="请再次输入密码" required>
        </fieldset>
        <!-- 其他信息部分 -->
        <fieldset>
            <p class="h">其他信息</p>
            <label for="birthdate">出生日期:</label>
            <input type="date" id="birthdate">
            <label>年龄:</label>
            <input type="number" id="age" min="0" max="100"><br>
            <label for="color">喜欢的颜色:</label>
            <input type="color" id="color">
            <label for="satisfaction">满意度(0-100):</label>
            <input type="range" id="satisfaction" min="0" max="100" value="35"><br>
            <label text-algin="center">上传头像:</label><br>
            <input type="file" id="avatar"><br>
            <label for="bio">个人简介:</label><br>
            <textarea id="bio" placeholder="介绍一下你自己..."></textarea>
        </fieldset>
        <input type="submit" value="提交注册">
    </form>
</body>

</html>
