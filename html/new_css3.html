<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /*设置圆角*/
            border-radius: 50%;
            /*居中margin：0，auto，auto左右平均分配*/
            margin:0 auto;
            width: 400px;
            height:400px;
            background-color: green;  
            /*阴影:box-shadow:h-shadow(x轴),v-shadow(y轴),blur(模糊度)（可选）,阴影颜色（可选）rgba(0,0,0,0.5) ;*/
            box-shadow: 20px 20px 10px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
