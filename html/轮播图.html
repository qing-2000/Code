<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .carousel-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .item-1 {
            width: 800px;
            height: 400px;
            border-radius: 25px;
            background-image: url(https://pic1.zhimg.com/v2-0c07522e9cab409f9039fb4b3580f02e_r.jpg?source=1940ef5c);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }

        .item-2 {
            width: 800px;
            height: 400px;
            border-radius: 25px;
            background-image: url(https://pic1.zhimg.com/v2-81869b6169a218cec76f56f77eb64911_r.jpg?source=1940ef5c);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .item-3 {
            width: 800px;
            height: 400px;
            border-radius: 25px;
            background-image: url(https://img.xintp.com/c2022/08/20/ef2rrurhell.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .item-4 {
            width: 800px;
            height: 400px;
            border-radius: 25px;
            background-image: url(https://pic2.zhimg.com/v2-5fb13110e1de13d4c11e6e7f5b8026da_r.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .item-5 {
            width: 800px;
            height: 400px;
            border-radius: 25px;
            background-image: url(https://pic1.zhimg.com/v2-474122ad1e2fa1e421df21c485453f20_r.jpg?source=1940ef5c);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-control:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        .carousel-control.prev {
            left: 20px;
        }
        .carousel-control.next {
            right: 20px;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background-color: white;
            transform: scale(1.2);
        }

        .carousel-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item item-1"></div>
            <div class="carousel-item item-2"></div>
            <div class="carousel-item item-3"></div>
            <div class="carousel-item item-4"></div>
            <div class="carousel-item item-5"></div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const prevBtn = document.querySelector('.carousel-control.prev');
            const nextBtn = document.querySelector('.carousel-control.next');
            const indicators = document.querySelectorAll('.indicator');

            let currentIndex = 0;
            const totalItems = items.length;

     
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

       
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }

    
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }

       
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            }

           
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

   
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function () {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateCarousel();
                });
            });

            let autoPlay = setInterval(nextSlide, 4000);


            const container = document.querySelector('.carousel-container');
            container.addEventListener('mouseenter', () => {
                clearInterval(autoPlay);
            });

            container.addEventListener('mouseleave', () => {
                autoPlay = setInterval(nextSlide, 4000);
            });
        });
    </script>
</body>

</html>
