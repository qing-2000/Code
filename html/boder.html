<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            width: 20px;
            height: 20px;
            background-color: lightgreen;
            border-radius: 50%;
            text-align: center;
            line-height: 70%;
        }
    </style>
</head>

<body>
    <div><strong>1</strong></div>
    <hr>
    <div><b>2</b></div>
    <hr>
    <div>3</div>
    <p><sub>x</sub>2</p>//上标
    <p><sup>x</sup>2</p>//下标
</body>

</html>
