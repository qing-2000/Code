<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .example1 {
            border: 2px solid;
            padding: 20px;
            /*在 CSS3 中 border-radius 属性被用于创建圆角：这是圆角边框！*/
            /*上右下左*/
            /*
                四个值:第一个值为左上角，第二个值为右上角，第三个值为右下角，第四个值为左下角。
                三个值:第一个值为左上角, 第二个值为右上角和左下角，第三个值为右下角
                两个值:第一个值为左上角与右下角，第二个值为右上角与左下角
                一个值：四个圆角值相同
            */
            border-radius: 25px;
            border-color: bisque;
        }

        .example2 {
            /*border-image 属性允许你指定一个图片作为边框！ 用于创建上文边框的原始图像：*/
            border-image: url("D:/PPT/素材/sanxia.jpg") 30 30 round;
            -webkit-border-image: url("D:/PPT/素材/sanxia.jpg") 30 30 round;
            /* Safari 5 and older */
            -o-border-image: url("D:/PPT/素材/sanxia.jpg") 30 30 round;
            /* Opera */
        }

        .example3 {
            background-image: url("https://img.tukuppt.com/ad_preview/00/13/00/5dde54618d7bc.jpg!/fw/780");
            background-position: right;
            /* 图片居中显示 */
            background-repeat: no-repeat;
            /* 背景图片不重复 */
            background-size: cover;
            /*背景图完全覆盖容器*/
            /*background-size: contain;   确保图片完整显示 
            background-size: 100%,100%;  /* 确保图片完整显示 */
            background-origin: content-box;
            padding: 15px;
            height: auto;
            width: 100%;

        }

        .example4 {
            width: 300px;
            height: 100px;
            background-color: yellow;
            /*CSS3 中的 box-shadow 属性被用来添加阴影:*/
            box-shadow: 10px 10px 5px #888888;
            background-origin: content-box;
            background-clip: content-box;/*background-clip背景剪裁属性是从指定位置开始绘制。*/
        }
    </style>
</head>

<body>

    <p class="example2">
        lmknjbhvgcfxdzs
    </p>
    <div class="example1">
        这是一个圆角
    </div>
    <div class="example4">
        <p align="center">
            这是填充颜色的背景
        </p>
    </div>
    <div class="example3">
        <p align="center">
            这是background-image练习。
        </p>
    </div>
</body>

</html>
