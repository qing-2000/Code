<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale = 1.0">
    <title>HTML5表单示例</title>
    <style>
        html {
            background-color: pink;
            width: 100%;
            height: 100%;
        }

        .contener {
            display: flex;
            background-color: white;
            width: 700px;
            height: 1050px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            border: 1px solid aqua;
            border-radius: 25px;
            box-shadow: 20px 10px 7px rgba(2, 66, 77, .9);
        }

        h2 {
            text-align: center;
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 20px;
            font-weight: bolder;
        }

        .part1 {
            flex-grow: 3;

            width: 85%;
            padding: 10px;
            border-radius: 15px;

        }

        .part2 {
            flex-grow: 3;

            width: 85%;
            padding: 10px;
            border-radius: 15px;
        }

        .part3 {
            flex-grow: 3;
            width: 85%;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .l {
            justify-content: flex-start;

        }

        .r {
            justify-content: flex-end;
        }

        .form_column {
            display: flex;
            margin: 20px auto;
            background-color: pink;
            padding:5px;
        }

        .form_input {
            flex-direction: column;
            margin-left: 50px;
            /*background-color: yellow;*/
        }
    </style>
    <script src="../js/program/3.js"></script>
</head>

<body>

    <form class="contener">
        <h2>HTML5表单示例</h2>
        <fieldset class="part1">

            <p class="title">个人信息</p>
            <div class="form_column">
                <div class="form_input">
                    <label for="name">姓名:</label>
                    <input list="namelist" id="myInput" placeholder="请输入您的姓名" required>
                    <datalist id="namelist">
                        <option value="C++">
                        <option value="PHP">
                        <option value="Golang">
                        <option value="Python">
                        <option value="Ruby">
                    </datalist>
                </div>
                <div class="form_input">
                    <label for="email">电子邮箱:</label>
                    <input type="email" id="email" placeholder="example@domain.com" required>
                </div>
            </div>
            <div class="form_column">
                <div class="form_input">
                    <label for="phone">手机号码:</label>
                    <input type="tel" id="phone" maxlength="11" placeholder="请输入您的手机号码" required>
                </div>
                <div class="form_input">
                    <label for="website" class="l">个人网站:</label>
                    <input type="url" id="website" placeholder="https://example.com">
                </div>
            </div>
        </fieldset>
        <fieldset class="part2">
            <p class="title">账户信息</p>
            <label for="username">用户名:</label>
            <input list="usernamelist" id="username" placeholder="3-15个字符：" required oninput="isUsernameLigal()" />
            <span id="usernameerror" style="color: red; display: none;">用户名不合法！</span>

            <datalist id="usernamelist">
                <option value="C++">
                <option value="PHP">
                <option value="Golang">
                <option value="Python">
                <option value="Ruby">
            </datalist><br>
            &nbsp;
            <label for="password" class="l">密码:</label>
            <input maxlength="6" type="text" id="password" placeholder="[长度为6，字母加数字]" pattern="[A - Za - z][0-9]{6}"
                title="" oninput="isPasswdLigal()">
            <span id="passwderror" style="color: red; display: none;">密码不合法！</span>
            <br>
            <label for="confirm-password" class="r">确认密码:</label>
            <input maxlength="6" type="password" id="confirm-password" placeholder="请再次输入密码" required>
        </fieldset>
        <!-- 其他信息部分 -->
        <fieldset class="part3">
            <p class="title">其他信息</p>
            <label for="birthdate">出生日期:</label>
            <input type="date" id="birthdate">
            <br>
            <label>年龄:</label>
            <input type="number" id="age" min="0" max="100">
            <br>
            <label for="color">喜欢的颜色:</label><input type="color" id="color">

            <br>

            <label for="satisfaction">满意度<p id="myd">(0-100)</p>:</label>
            <input type="range" id="satisfaction" min="0" max="100" value="35">
            <br>
            <label text-algin="center">上传头像:</label>
            <input type="file" id="avatar"><br>
            <label for="bio">个人简介:</label>
            <textarea id="bio" placeholder="介绍一下你自己..."></textarea>
            <br>
            <input type="submit" value="提交注册" style="justify-content:center">
        </fieldset>



    </form>
</body>

</html>
