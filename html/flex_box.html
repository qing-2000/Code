<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子</title>
    <style>
        .contener{
            width:500px;
            height:500px;
            background-color: gold;
            display:flex;

            justify-content:center;/*竖直居中*/

            align-items: center;/*水平居中*/
            
            /*flex-direction:column可设为竖直，默认为row横向摆放*/
        }
        .box1{
            flex-grow:1;
            height:100px;
            background-color:aqua;
        }
        .box2{
            flex-grow:1;
            height:100px;
            background-color:red;
        }
        .box3{
            flex-grow:1;
            height:100px;
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="contener">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
