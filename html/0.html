<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    username: <input type="text" id="username" oninput="isUsernameLigal()">
    password:<input type="text" id="password" oninput="isPasswdLigal()">
    <span id="error" style="color: red; display: none;">用户名或密码不合法！</span>

    <script>
        function isUsernameLigal() {
    var username = document.getElementById("username").value;
    var errorElement = document.getElementById("error"); // 获取错误提示元素
    var islegal = /^[a-zA-Z0-9]{3,15}$/.test(username);
    if (!islegal) {
        errorElement.style.display = 'inline'; // 显示错误信息
        document.getElementById('username').style.borderColor = 'red'; // 设置输入框红色边框
    } else {
        errorElement.style.display = 'none'; // 隐藏错误信息
        document.getElementById('username').style.borderColor = ''; // 恢复输入框边框颜色
    }
}
function isPasswdLigal() {
    var password = document.getElementById("password").value;
    var errorElement = document.getElementById("error"); // 获取错误提示元素
    var islegal = /^[a-zA-Z0-9]{6}$/.test(password);
    if (!islegal) {
        errorElement.style.display = 'inline'; // 显示错误信息
        document.getElementById('password').style.borderColor = 'red'; // 设置输入框红色边框
    } else {
        errorElement.style.display = 'none'; // 隐藏错误信息
        document.getElementById('password').style.borderColor = ''; // 恢复输入框边框颜色
    }
}
    </script>
</body>
</html>
