<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片填充圆角容器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        .child_container {
            width: 800px;
            height: 400px;
            border-radius: 45px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .item1 {
            width: 100%;
            height: 100%;
            background-image: url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80);
            background-size: cover;  /* 关键改变：填充整个容器 */
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .comparison {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .example {
            width: 300px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .contain-example {
            background-image: url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .cover-example {
            background-image: url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .example-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">图片填充圆角容器</h1>
        <div class="container">
            <div class="child_container">
                <div class="item1"></div>
                <div class="info-box">background-size: cover - 完全填充容器</div>
            </div>
        </div>
        
        <div class="comparison">
            <div class="example contain-example">
                <div class="example-label">contain: 完整显示图片</div>
            </div>
            <div class="example cover-example">
                <div class="example-label">cover: 填充整个容器</div>
            </div>
        </div>
    </div>
</body>
</html>
