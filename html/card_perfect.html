<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .card {
            width: 380px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            background: white;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .top-section {
            background: linear-gradient(45deg, #0D2D6E 0%, #00C2F9 100%);
            
            padding: 40px 20px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .top-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }
        
        .photo-container {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /*<!--background: linear-gradient(45deg, #ff9d6c, #ff6b35);-->>*/
            background: linear-gradient(45deg, #0D2D6E 0%, #00C2F9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .profession {
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .bottom-section {
            padding: 80px 30px 30px;
            background: white;
            position: relative;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .info-item:hover {
            background: #f1f3f5;
            transform: translateX(5px);
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #ff4600, #ff8c5a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 70, 0, 0.3);
        }
        
        .info-content {
            flex: 1;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .info-text {
            font-size: 16px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .intro-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 16px;
            border-left: 5px solid #ff4600;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .intro-title {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .intro-text {
            font-size: 14px;
            color: #5a6c7d;
            line-height: 1.6;
            font-style: italic;
        }
        
        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .weibo { background: linear-gradient(135deg, #e6162d, #ff4757); }
        .wechat { background: linear-gradient(135deg, #1AAD19, #0D8E0C); }
        .twitter { background: linear-gradient(135deg, #1DA1F2, #0d8bd9); }
        .instagram { background: linear-gradient(135deg, #E4405F, #C13584); }
        
        .decoration-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 70, 0, 0.1), rgba(255, 140, 90, 0.05));
            top: -60px;
            right: -30px;
            z-index: 1;
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff4600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 350px;
            }
            
            .top-section {
                padding: 30px 15px 70px;
            }
            
            .photo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
