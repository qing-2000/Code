
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">用户登录</h1>
            <p class="text-gray-600">请填写您的登录信息</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>用户名

                </label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="请输入用户名" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>邮箱
                </label>
                <input type="email" id="email" name="email" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="example@email.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>密码
                </label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="请输入密码" required>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">忘记密码？</a>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-[1.02] shadow-lg">
                登录
            </button>
        </form>

        <div id="statusMessage" class="mt-6 p-4 rounded-lg hidden"></div>

        <div class="mt-8 border-t pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">存储状态</h3>
            <div class="space-y-3">
                <button type="button" id="showLocalStorage" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                    查看 localStorage 数据
                </button>
                <button type="button" id="showSessionStorage" 
                        class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition-colors">
                    查看 sessionStorage 数据
                </button>
                <button type="button" id="clearStorage" 
                        class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                    清除所有存储
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const statusMessage = document.getElementById('statusMessage');
            const rememberMe = document.getElementById('rememberMe');

            // 表单提交事件
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const userData = {
                    username: username,
                    email: email,
                    password: password,
                    loginTime: new Date().toISOString()
                };

                try {
                    // 根据"记住我"选择存储方式
                    if (rememberMe.checked) {
                        localStorage.setItem('login', JSON.stringify(userData));
                        showMessage('数据已保存到 localStorage（永久存储）', 'success');
                    } else {
                        sessionStorage.setItem('login', JSON.stringify(userData));
                        showMessage('数据已保存到 sessionStorage（会话存储）', 'info');
                    }
                    
                    console.log('存储的用户数据:', userData);
                } catch (error) {
                    showMessage('存储失败: ' + error.message, 'error');
                }
            });

            // 显示 localStorage 数据
            document.getElementById('showLocalStorage').addEventListener('click', function() {
                const data = localStorage.getItem('login');
                if (data) {
                    const userData = JSON.parse(data);
                    console.log('localStorage 数据:', userData);
                    showMessage('localStorage 数据: ' + JSON.stringify(userData, null, 2), 'info');
                } else {
                    showMessage('localStorage 中没有数据', 'warning');
                }
            });

            // 显示 sessionStorage 数据
            document.getElementById('showSessionStorage').addEventListener('click', function() {
                const data = sessionStorage.getItem('login');
                if (data) {
                    const userData = JSON.parse(data);
                    console.log('sessionStorage 数据:', userData);
                    showMessage('sessionStorage 数据: ' + JSON.stringify(userData, null, 2), 'info');
                } else {
                    showMessage('sessionStorage 中没有数据', 'warning');
                }
            });

            // 清除所有存储
            document.getElementById('clearStorage').addEventListener('click', function() {
                localStorage.removeItem('login');
                sessionStorage.removeItem('login');
                showMessage('所有存储数据已清除', 'warning');
                console.log('存储数据已清除');
            });

            // 显示状态消息
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'mt-6 p-4 rounded-lg';
                
                switch(type) {
                    case 'success':
                        statusMessage.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
                        break;
                    case 'error':
                        statusMessage.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
                        break;
                    case 'warning':
                        statusMessage.classList.add('bg-yellow-100', 'text-yellow-800', 'border', 'border-yellow-300');
                        break;
                    default:
                        statusMessage.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-300');
                }
                
                statusMessage.classList.remove('hidden');
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 3000);
            }

            // 页面加载时检查是否有存储的数据
            const localData = localStorage.getItem('login');
            const sessionData = sessionStorage.getItem('login');
            
            if (localData || sessionData) {
                showMessage('检测到已保存的登录数据', 'info');
            }
        });
    </script>
</body>
</html>
