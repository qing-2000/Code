
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能登录系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">智能登录系统</h1>
            <p class="text-gray-600">自动检测已保存的登录信息</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>用户名
                </label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="请输入用户名" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>邮箱
                </label>
                <input type="email" id="email" name="email" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="example@email.com" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>密码
                </label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                       placeholder="请输入密码" required>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">忘记密码？</a>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-[1.02] shadow-lg">
                登录
            </button>
        </form>

        <div id="autoLoginStatus" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-700 hidden">
            <i class="fas fa-info-circle mr-2"></i>
            <span id="statusText"></span>
        </div>

        <div class="mt-8 border-t pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">存储管理</h3>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" id="showLocalStorage" 
                        class="bg-green-500 text-white py-2 px-3 rounded-lg hover:bg-green-600 transition-colors text-sm">
                <i class="fas fa-database mr-1"></i>localStorage
                </button>
                <button type="button" id="showSessionStorage" 
                        class="bg-purple-500 text-white py-2 px-3 rounded-lg hover:bg-purple-600 transition-colors text-sm">
                <i class="fas fa-clock mr-1"></i>sessionStorage
                </button>
                <button type="button" id="clearAll" 
                        class="bg-red-500 text-white py-2 px-3 rounded-lg hover:bg-red-600 transition-colors text-sm col-span-2">
                <i class="fas fa-trash mr-1"></i>清除所有存储
                </button>
            </div>
        </div>
    </div>

    <script>
        class AutoLoginSystem {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkAutoLogin();
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('showLocalStorage').addEventListener('click', () => this.showStorage('local'));
                document.getElementById('showSessionStorage').addEventListener('click', () => this.showStorage('session'));
                document.getElementById('clearAll').addEventListener('click', () => this.clearAllStorage());
            }

            checkAutoLogin() {
                // 优先检查sessionStorage
                let userData = sessionStorage.getItem('userLoginData');
                let storageType = 'sessionStorage';

                if (!userData) {
                    // 如果没有sessionStorage数据，检查localStorage
                    userData = localStorage.getItem('userLoginData');
                    storageType = 'localStorage';
                }

                if (userData) {
                    try {
                        const data = JSON.parse(userData);
                        this.fillForm(data);
                        this.showStatus(`检测到 ${storageType} 中的登录信息，已自动填充`, 'info');
                        
                        // 自动登录逻辑
                        setTimeout(() => {
                            this.autoLogin(data);
                        }, 1500);
                    } catch (error) {
                        console.error('解析存储数据失败:', error);
                    }
                } else {
                    this.showStatus('未检测到保存的登录信息', 'warning');
                }
            }

            fillForm(userData) {
                document.getElementById('username').value = userData.username || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('password').value = userData.password || '';
                
                if (userData.rememberMe) {
                    document.getElementById('rememberMe').checked = true;
                }
            }

            autoLogin(userData) {
                this.showStatus(`正在自动登录... 欢迎 ${userData.username}`, 'success');
                
                // 模拟登录过程
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }

            handleLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                const userData = {
                    username: username,
                    email: email,
                    password: password,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };

                // 根据选择存储数据
                if (rememberMe) {
                    localStorage.setItem('userLoginData', JSON.stringify(userData));
                    this.showStatus('登录信息已保存到 localStorage（永久存储）', 'success');
                } else {
                    sessionStorage.setItem('userLoginData', JSON.stringify(userData));
                    this.showStatus('登录信息已保存到 sessionStorage（会话存储）', 'info');
                }

                // 跳转到主页面
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }

            showStorage(type) {
                const storage = type === 'local' ? localStorage : sessionStorage;
                const data = storage.getItem('userLoginData');
                
                if (data) {
                    const userData = JSON.parse(data);
                    this.showStatus(`${type === 'local' ? 'localStorage' : 'sessionStorage'} 数据: ${JSON.stringify(userData, null, 2)}`, 'info');
                } else {
                    this.showStatus(`${type === 'local' ? 'localStorage' : 'sessionStorage'} 中没有数据`, 'warning');
                }
            }

            clearAllStorage() {
                localStorage.removeItem('userLoginData');
                sessionStorage.removeItem('userLoginData');
                this.showStatus('所有存储数据已清除', 'warning');
                
                // 清空表单
                document.getElementById('loginForm').reset();
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('autoLoginStatus');
                const statusText = document.getElementById('statusText');
                
                statusText.textContent = message;
                statusEl.className = 'mt-4 p-3 rounded-lg text-sm border slide-in';
                
                switch(type) {
                    case 'success':
                        statusEl.classList.add('bg-green-100', 'text-green-800', 'border-green-300');
                        break;
                    case 'warning':
                        statusEl.classList.add('bg-yellow-100', 'text-yellow-800', 'border-yellow-300');
                        break;
                    default:
                        statusEl.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-300');
                }
                
                statusEl.classList.remove('hidden');
            }
        }

        // 初始化系统
        document.addEventListener('DOMContentLoaded', () => {
            new AutoLoginSystem();
        });
    </script>
</body>
</html>
