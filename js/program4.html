<!DOCTYPE html>
<html>
<head>
    <title>密码生成器</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .password-display {
            font-size: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .options { margin: 20px 0; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .generate { background: #4CAF50; color: white; }
        .copy { background: #2196F3; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机密码生成器</h1>
        
        <div class="password-display" id="passwordDisplay">点击生成密码</div>
        
        <div class="options">
            <label>密码长度: </label>
            <input type="number" id="length" value="12" min="6" max="32">
            
            <div>
                <input type="checkbox" id="uppercase" checked> 大写字母
                <input type="checkbox" id="lowercase" checked> 小写字母
                <input type="checkbox" id="numbers" checked> 数字
                <input type="checkbox" id="symbols"> 符号
            </div>
        </div>
        
        <button class="generate" onclick="generatePassword()">生成密码</button>
        <button class="copy" onclick="copyPassword()">复制密码</button>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            
            let charset = '';
            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (!charset) {
                alert('请至少选择一种字符类型！');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            document.getElementById('passwordDisplay').textContent = password;
        }
        
        function copyPassword() {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password === '点击生成密码') {
                alert('请先生成密码！');
                return;
            }
            
            navigator.clipboard.writeText(password).then(() => {
                alert('密码已复制到剪贴板！');
            });
        }
        
        // 页面加载时生成一个初始密码
        window.addEventListener('load', generatePassword);
    </script>
</body>
</html>
